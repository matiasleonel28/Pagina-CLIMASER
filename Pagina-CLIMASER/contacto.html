<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/icons8-aire-acondicionado-16.png" type="image/x-icon">
    <title>Climaser - Contacto</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* Estilos generales */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #0033A0, #4A4A4A);
            color: #f5f5f5;
            padding: 0;
            margin: 0;
        }

        header {
            text-align: center;
            background-color: #000;
            padding: 15px;
        }


        h1 {
            color: #ffffff;
            font-size: 36px; /* Mismo tamaño de fuente */
            letter-spacing: 2px; /* Mismo espaciado */
            margin: 0; /* Sin margen */
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        li {
            margin: 0 15px;
        }

        li a {
            display: block;
            color: white;
            font-weight: 600;
            padding: 14px 20px;
            text-decoration: none;
            transition: 0.3s;
        }

        li a:hover,
        .active {
            background-color: #0033A0;
            border-radius: 5px;
        }


        /* Contenedor principal */
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 45px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }

        h2 {
            text-align: center;
            font-size: 28px;
            color: #ffffff;
            margin-bottom: 20px;
        }

        /* Formulario */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        input[type=text],
        input[type=email],
        textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        input[type=text]::placeholder,
        input[type=email]::placeholder,
        textarea::placeholder {
            color: #bbb;
        }

        input[type=submit] {
            width: 100%;
            background-color: #0033A0;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        input[type=submit]:hover {
            background-color: #002080;
        }

        .radio-group {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }

        .radio-group label {
            font-weight: normal;
        }

        /* Información de contacto */
        .contact-info {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .contact-info h3 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .contact-info p {
            margin: 5px 0;
        }

        .contact-info a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .contact-info a:hover {
            color: #0033A0;
        }

        /* Footer */
        .footer {
            background-color: #222;
            color: #FFF;
            text-align: center;
            padding: 20px;
            font-size: 14px;
            margin-top: 40px;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-links a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: #0033A0;
        }
        /* Efecto de desvanecimiento */
.fade-in {
    opacity: 0;
    transform: translateY(30px); /* Baja el elemento al inicio */
    transition: opacity 1s ease-out, transform 1s ease-out;
}

.fade-in.visible {
    opacity: 1;
    transform: translateY(0); /* Lo devuelve a su posición original */
}


        /* Responsividad */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            h2 {
                font-size: 24px;
            }

            .container,
            .contact-info {
                padding: 15px;
            }

            .radio-group {
                flex-direction: column;
            }

            .footer-content {
                flex-direction: column;
            }

            .footer-links {
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>CLIMASER REFRIGERACIÓN</h1>
        <nav>
            <ul>
                <li><a href="index.html">Sobre nosotros</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a class="active" href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Contáctanos</h2>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Escribe tu email" required>

            <label for="comentario">Comentario:</label>
            <textarea id="comentario" name="comentario" placeholder="Escribe tu mensaje" rows="5" required></textarea>

            <label>Motivo de contacto:</label>
            <div class="radio-group">
                <input type="radio" id="presupuesto" name="motivo" value="Presupuesto">
                <label for="presupuesto">Presupuesto</label>

                <input type="radio" id="asesoramiento" name="motivo" value="Asesoramiento">
                <label for="asesoramiento">Asesoramiento</label>

                <input type="radio" id="reclamo" name="motivo" value="Reclamo">
                <label for="reclamo">Reclamo</label>
            </div>

            <input type="submit" value="Enviar">
        </form>
    </div>

    <div class="contact-info">
        <h3>Datos de contacto</h3>
        <p><strong>Email:</strong> <a href="mailto:climaser@live.com.ar">climaser@live.com.ar</a></p>
        <p><strong>Teléfonos:</strong> 11 5708 4900 / 11 3645 9658</p>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>Todos los derechos reservados &copy; 2025 CLIMASER Refrigeración</p>
            <div class="footer-links">
                <a href="https://wa.me/5491112345678" target="_blank">WhatsApp</a>
                <a href="mailto:info@climaser.com">Correo Electrónico</a>
            </div>
        </div>
    </footer>
</body>

</html>
